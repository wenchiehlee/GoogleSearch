name: Weekly Quarantine Old Files

on:
  schedule:
    # Run every Sunday at 00:00 UTC (08:00 Taiwan time)
    - cron: '0 0 * * 0'

  workflow_dispatch:  # Allow manual trigger

jobs:
  quarantine-old-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyyaml python-dotenv

      - name: Count files before quarantine
        run: |
          echo "ðŸ“Š Files before quarantine:"
          ls -1 data/md/*.md 2>/dev/null | wc -l || echo "0"

      - name: Run quarantine script (90 days threshold)
        run: |
          echo "ðŸ—‚ï¸ Starting quarantine process..."
          echo "yes" | python quarantine_old_files.py --days 90 --quarantine

      - name: Count files after quarantine
        run: |
          echo "ðŸ“Š Files after quarantine:"
          ls -1 data/md/*.md 2>/dev/null | wc -l || echo "0"
          echo "ðŸ“ Quarantined files location:"
          du -sh data/quarantine/old_files/ 2>/dev/null || echo "No quarantine directory"

      - name: Check if there are changes
        id: check_changes
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push quarantined files
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage quarantine directory and removed files from data/md
          git add data/quarantine/old_files/
          git add -u data/md/
          git add old_files_report.txt

          # Create commit
          QUARANTINED_COUNT=$(git diff --cached --numstat | grep "data/quarantine" | wc -l)

          COMMIT_MSG=$(cat <<'EOF'
ðŸ—‚ï¸ Weekly Quarantine - Old Files Cleanup

Automatically quarantined MD files older than 90 days

- Files quarantined: ${QUARANTINED_COUNT}
- Threshold: 90 days
- Trigger: Weekly scheduled task
- Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')

ðŸ“‹ Report: old_files_report.txt
ðŸ“ Location: data/quarantine/old_files/

ðŸ¤– Generated by GitHub Actions - Weekly Quarantine
EOF
)

          git commit -m "$COMMIT_MSG"

          git push

      - name: Create issue if many files quarantined (optional)
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read the quarantine report
            let reportContent = 'No report available';
            try {
              reportContent = fs.readFileSync('old_files_report.txt', 'utf8');
            } catch (e) {
              console.log('Could not read report file');
            }

            // Extract key metrics from report
            const totalMatch = reportContent.match(/Total files to quarantine: (\d+)/);
            const totalFiles = totalMatch ? parseInt(totalMatch[1]) : 0;

            // Only create issue if more than 50 files were quarantined
            if (totalFiles > 50) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ—‚ï¸ Weekly Quarantine: ${totalFiles} old files archived`,
                body: `## Weekly Old Files Quarantine Report

The automated weekly quarantine process has completed.

### Summary
- **Files quarantined**: ${totalFiles}
- **Threshold**: Files older than 90 days
- **Location**: \`data/quarantine/old_files/\`
- **Date**: ${new Date().toISOString().split('T')[0]}

### Next Steps
- Review quarantined files if needed
- Consider archiving very old quarantine files (>180 days)
- Monitor quarantine directory size

### Full Report
\`\`\`
${reportContent.substring(0, 5000)}
\`\`\`

---
ðŸ¤– Automatically generated by Weekly Quarantine workflow
`,
                labels: ['maintenance', 'automated']
              });
            }

      - name: Summary
        run: |
          echo "âœ… Weekly quarantine completed successfully!"
          echo "ðŸ“Š Check the commit and quarantine directory for details"
