name: Daily FactSet DownloadWatchlist - Taiwan Financial Data

on:
  workflow_dispatch:
    inputs:
      force_download:
        description: 'Force re-download even if file exists'
        type: boolean
        default: true
        required: true
  schedule:
    # Run daily at 01:30 UTC
    - cron: "30 1 * * *"

jobs:
  download-watchlist:
    name: ðŸ“¥ Download Watchlist CSV
    runs-on: ubuntu-latest
    outputs:
      download_status: ${{ steps.download.outputs.status }}
      file_size: ${{ steps.download.outputs.file_size }}
      changes_detected: ${{ steps.commit.outputs.changes_detected }}
    
    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for change detection
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install requests>=2.25.0
          echo "âœ… Dependencies installed"
      
      - name: ðŸŽ¯ Download Watchlist v3.5.0
        id: download
        run: |
          echo "ðŸŽ¯ Starting DownloadWatchlist v3.5.0..."
          
          # Run download command
          if [ "${{ inputs.force_download }}" = "true" ]; then
            echo "ðŸ”„ Force download enabled"
            python downloadwatchlist_group/download_cli.py download --force
          else
            python downloadwatchlist_group/download_cli.py download
          fi
          
          # Check result and set outputs
          if [ -f "è§€å¯Ÿåå–®.csv" ]; then
            file_size=$(stat -c%s "è§€å¯Ÿåå–®.csv")
            echo "status=success" >> $GITHUB_OUTPUT
            echo "file_size=$file_size" >> $GITHUB_OUTPUT
            echo "âœ… Download successful: $file_size bytes"
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "file_size=0" >> $GITHUB_OUTPUT
            echo "âŒ Download failed"
            exit 1
          fi
      
      - name: ðŸ“Š Show Download Status
        if: always()
        run: |
          echo "ðŸ“Š Download Status Report:"
          python downloadwatchlist_group/download_cli.py status
      
      - name: ðŸ’¾ Commit Changes
        id: commit
        if: steps.download.outputs.status == 'success'
        run: |
          echo "ðŸ’¾ Checking for watchlist changes..."
          
          # Configure git (using GitHub Actions bot)
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add the CSV file
          git add è§€å¯Ÿåå–®.csv || true
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No watchlist changes to commit"
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          else
            # Commit with timestamp
            timestamp=$(date +"%Y-%m-%d %H:%M:%S")
            git commit -m "ðŸ“¥ DownloadWatchlist v3.5.0 - $timestamp" || true
            git push || true
            echo "âœ… Watchlist updated and committed"
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          fi

  # Summary job to show overall status
  summary:
    name: ðŸ“Š Execution Summary
    needs: download-watchlist
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ðŸ“Š Show Summary
        run: |
          echo "### ðŸ“¥ DownloadWatchlist v3.5.0 Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Download Status | ${{ needs.download-watchlist.outputs.download_status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| File Size | ${{ needs.download-watchlist.outputs.file_size }} bytes |" >> $GITHUB_STEP_SUMMARY
          echo "| Changes Detected | ${{ needs.download-watchlist.outputs.changes_detected }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Execution Time | $(date) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.download-watchlist.outputs.download_status }}" = "success" ]; then
            echo "âœ… **Execution completed successfully**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Execution failed**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Quick Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- [Watchlist File](è§€å¯Ÿåå–®.csv)" >> $GITHUB_STEP_SUMMARY
          echo "- [Actions History](../../actions)" >> $GITHUB_STEP_SUMMARY